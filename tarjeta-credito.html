<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-6.css">
    <link rel="icon" href="images/café.ico">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">dirección de facturación</h3>

                <div class="inputBox">
                    <span>nombre completo:</span>
                    <input type="text" placeholder="juan pérez">
                </div>
                <div class="inputBox">
                    <span>correo electrónico:</span>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>dirección:</span>
                    <input type="text" placeholder="habitación - calle - localidad">
                </div>
                <div class="inputBox">
                    <span>ciudad:</span>
                    <input type="text" placeholder="madrid">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>provincia/estado:</span>
                        <input type="text" placeholder="españa">
                    </div>
                    <div class="inputBox">
                        <span>código postal:</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">pago</h3>

                <div class="inputBox">
                    <span>tarjetas aceptadas:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nombre en la tarjeta:</span>
                    <input type="text" placeholder="sr. juan pérez">
                </div>
                <div class="inputBox">
                    <span>número de tarjeta de crédito:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>mes de expiración:</span>
                    <input type="text" placeholder="enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>año de expiración:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>

        </div>

        <input type="button" value="proceder al pago" class="submit-btn" id="btnPago">

    </form>

</div>
<script src="script-3.js"></script>

</body>
</html>
