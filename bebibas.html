<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione tu Café Favorito</title>
    <link rel="stylesheet" href="style-3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/café.ico">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Menu</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar...</button>
            </form>
        </div>
    </nav>
    <h2 class="b">Elige tu Café</h2>
    <div class="menu">
        <div class="cafe-card" data-cafe="cafe-australiano">
            <img src="images/cafe-australiano.jpg" alt="cafe-australiano" class="cafe-img">
            <h3>Café Australiano</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn" href="#">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="cafe-irish">
            <img src="images/cafe-irish.jpg" alt="cafe-irish" class="cafe-img">
            <h3>Café Irish</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="Martini">
            <img src="images/Espresso martini.jpg" alt="martini" class="cafe-img">
            <h3>Expresso Martini</h3>
            <div class="stars">★★★★★</div>

            <button class="pedido-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="irlandés">
            <img src="images/Café irlandés.jpg" alt="irlandés" class="cafe-img">
            <h3>Café Irlandés</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="coffee-affogato">
            <img src="images/coffee-affogato.jpg" alt="coffee-affogato" class="cafe-img">
            <h3>Affogato</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="cafe-helado">
            <img src="images/cafe-helado.jpg" alt="cafe-helado" class="cafe-img">
            <h3>Café Helado</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn" id="helado-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="cafe-ingles">
            <img src="images/cafe-ingles.jpg" alt="cafe-ingles" class="cafe-img">
            <h3>Café Ingles</h3>
            <div class="stars">★★★★★</div>
          <button class="pedido-btn">Seleccionar</button>
        </div>
        <div class="cafe-card" data-cafe="cafe-liqueurs">
            <img src="images/cafe-liqueurs.jpg" alt="cafe-liqueurs" class="cafe-img">
            <h3>Cafe Liqueurs</h3>
            <div class="stars">★★★★★</div>
            <button class="pedido-btn">Seleccionar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script-2.js"></script>
</body>
</html>
